<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Creation
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-item>
    <ion-label> Name</ion-label>
    <ion-input [(ngModel)]="character.name"></ion-input>
    </ion-item>

  <ion-list>
    <ion-item>
      <ion-label>Select a Party</ion-label>
      <ion-select #newSelect [(ngModel)]="character.party" (change)="onChange(party)">
        <ion-select-option *ngFor="let p of party" checked="true">
          {{p.name}}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label> Funds </ion-label>
    <ion-input [(ngModel)]="character.funds"></ion-input>
    </ion-item>




      <ion-button (click)="onCreate()" class="main-button"  expand="block" color="dark">Submit</ion-button>
  


  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
